<div class="row">
  <h3>Cadastro de Fornecedores</h3>
  <form>
    <div class="col-md-6">
      <div class="form-group">
        <label>Nome</label>
        <input class="form-control" type="text" [(ngModel)]="fornecedor.nome" name="nome" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>CPF/CNPJ</label>
        <input class="form-control" type="text" [(ngModel)]="fornecedor.cpfCnpj" name="cpfCnpj" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Banco</label>
        <select class="form-control" [(ngModel)]="fornecedor.banco" name="banco">
          <option value="{{banco.number}}" *ngFor="let banco of commonHelper.getBancos()">{{banco.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Agência</label>
        <input class="form-control" type="number" min="1" max="9999" [(ngModel)]="fornecedor.agencia" name="agencia" />
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>Conta</label>
        <input class="form-control" type="number" min="1" max="99999" [(ngModel)]="fornecedor.conta" name="conta" />
      </div>
    </div>
    <div class="col-md-1">
      <div class="form-group">
        <label>Dígito </label>
        <input class="form-control" type="number" min="1" max="9" name="digitoConta" [(ngModel)]="fornecedor.digitoConta" />
      </div>
    </div>
    <div class="col-md-12">
      <button type="button" class="btn btn-success" aria-label="Left Align" (click)="createOrEdit()">
        <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Gravar
      </button>
    </div>
  </form>
</div>
<br>
<div class="row">
  <table class="table table-hover table-bordered table-striped">
    <tr>
      <td>Nome</td>
      <td>CPF/CNPJ</td>
      <td>Banco</td>
      <td>Agência</td>
      <td>Conta/Dígito</td>
      <td></td>
    </tr>
    <tr *ngFor="let f of fornecedores|async">
      <td>{{f.nome}}</td>
      <td>
        {{f.cpfCnpj }}
      </td>
      <td>
        {{f.banco }}
      </td>
      <td>
        {{f.agencia }}
      </td>
      <td>
        {{f.conta }}-{{f.digitoConta}}
      </td>
      <td>
        <button type="button" class="btn btn-warning" aria-label="Left Align" (click)="setCurrentFornecedor(f)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
        </button>
      </td>
    </tr>
  </table>

</div>
